<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Vaccines</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>
	<h1>Listar Vacinas</h1>

	<h3>
		<a href="/addVaccine" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Vacina</a>
	</h3>
	<!-- Page Content goes here -->

	<table class="container">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Excluir</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vaccine : ${vaccines}">
				<td><span th:text="${vaccine.id}"> </span></td>
				<td><span th:text="${vaccine.name}"> </span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('VC#deleteVaccine').arg(0, vaccine.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
